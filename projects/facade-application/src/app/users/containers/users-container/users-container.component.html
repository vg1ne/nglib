<section class="user-search-section" [formGroup]="searchFormGroup">
  <app-user-search [results]="results$ | async"
                   [loading]="loading$ | async"
                   [noResults]="noResults$ | async"
                   [searchControl]="searchControl">

    <p class="no-results" no-results-template>No results found</p>

    <section results-template>
      <ul class="results">
        <li class="result" *ngFor="let result of (results$ | async)">
          <span class="user-id">{{result.id}}</span>
          <span class="user-login">{{result.login}}</span>
        </li>
      </ul>
    </section>

  </app-user-search>
</section>
