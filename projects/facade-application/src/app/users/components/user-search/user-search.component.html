<section class="search-section">

  <div class="search-wrap">
    <span class="loader" *ngIf="loading">
    <div class="lds-circle"><div></div></div>
  </span>
    <input type="text" [formControl]="searchControl" placeholder="{{placeholder}}">
  </div>

  <ng-content select="[no-results-template]" *ngIf="noResults"></ng-content>
  <ng-content select="[results-template]"></ng-content>
</section>
